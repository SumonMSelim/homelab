---
# *arr stack — qBittorrent, Prowlarr, Radarr, Sonarr
# Deploys in a single Docker Compose stack inside an LXC.

# Docker images (linuxserver.io)
arr_qbittorrent_image: lscr.io/linuxserver/qbittorrent:latest
arr_prowlarr_image: lscr.io/linuxserver/prowlarr:latest
arr_radarr_image: lscr.io/linuxserver/radarr:latest
arr_sonarr_image: lscr.io/linuxserver/sonarr:latest

# Ports
arr_qbittorrent_port: 8080
arr_prowlarr_port: 9696
arr_radarr_port: 7878
arr_sonarr_port: 8989

# User/Group IDs (PUID/PGID) — adjust to match media ownership on the host
arr_uid: 1000
arr_gid: 1000

# Timezone
arr_tz: "Etc/UTC"

# Media paths (inside the LXC — bind-mounted from Proxmox)
# The LXC should have /media bound from Proxmox (same as Jellyfin).
arr_media_path: /media
# Subdirectories under /media/libraries
arr_downloads_path: "{{ arr_media_path }}/libraries/downloads"
arr_movies_path: "{{ arr_media_path }}/libraries/movies"
arr_tv_path: "{{ arr_media_path }}/libraries/tv"

# Config directory (local to LXC, not bind-mounted)
arr_config_path: /opt/arrstack/config
