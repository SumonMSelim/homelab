---
- name: Install MySQL and Python bindings
  ansible.builtin.apt:
    name:
      - mysql-server
      - python3-pymysql
    state: present
    update_cache: true

- name: Ensure MySQL service is running and enabled
  ansible.builtin.service:
    name: mysql
    state: started
    enabled: true

- name: Configure MySQL to listen on all interfaces
  ansible.builtin.lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: "^bind-address"
    line: "bind-address = 0.0.0.0"
  notify: Restart MySQL

- name: Deploy /root/.my.cnf for local socket auth
  ansible.builtin.copy:
    dest: /root/.my.cnf
    content: |
      [client]
      user=root
      socket=/var/run/mysqld/mysqld.sock
    mode: '0600'
    owner: root
    group: root

- name: Flush handlers before creating users/databases
  ansible.builtin.meta: flush_handlers

- name: Fetch passwords from Vault
  community.hashi_vault.vault_read:
    url: "{{ vault_addr }}"
    path: "{{ mysql_vault_secret_path }}"
    auth_method: approle
    role_id: "{{ vault_role_id }}"
    secret_id: "{{ vault_secret_id }}"
  register: mysql_vault_secret
  delegate_to: localhost
  become: false

- name: Set root password via shell (auth_socket allows this)
  ansible.builtin.shell: >
    mysql -u root -e "ALTER USER 'root'@'localhost'
    IDENTIFIED WITH mysql_native_password
    BY '{{ mysql_vault_secret.data.data.data[mysql_root_vault_key] }}';
    FLUSH PRIVILEGES;"
  no_log: true
  changed_when: true

- name: Deploy /root/.my.cnf with root credentials
  ansible.builtin.template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    mode: '0600'
    owner: root
    group: root
  no_log: true

- name: Create users and databases
  ansible.builtin.include_tasks: create_app.yml
  loop: "{{ mysql_apps }}"
  loop_control:
    loop_var: app
    label: "{{ app.user }}/{{ app.db }}"
