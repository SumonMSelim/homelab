---
- name: Install MySQL and Python bindings
  ansible.builtin.apt:
    name:
      - mysql-server
      - python3-pymysql
    state: present
    update_cache: true

- name: Ensure MySQL service is running and enabled
  ansible.builtin.service:
    name: mysql
    state: started
    enabled: true

- name: Configure MySQL to listen on all interfaces
  ansible.builtin.lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: "^bind-address"
    line: "bind-address = 0.0.0.0"
  notify: Restart MySQL

- name: Flush handlers before creating users/databases
  ansible.builtin.meta: flush_handlers

- name: Fetch passwords from Vault
  community.hashi_vault.vault_read:
    url: "{{ vault_addr }}"
    path: "{{ mysql_vault_secret_path }}"
    auth_method: approle
    role_id: "{{ vault_role_id }}"
    secret_id: "{{ vault_secret_id }}"
  register: mysql_vault_secret
  delegate_to: localhost
  become: false

- name: Check if .my.cnf exists
  ansible.builtin.stat:
    path: /root/.my.cnf
  register: mycnf_stat

- name: Set root password on fresh install (skip-grant-tables)
  when: not mycnf_stat.stat.exists
  block:
    - name: Stop MySQL
      ansible.builtin.service:
        name: mysql
        state: stopped

    - name: Ensure mysqld socket directory exists
      ansible.builtin.file:
        path: /var/run/mysqld
        state: directory
        owner: mysql
        group: mysql
        mode: '0755'

    - name: Start MySQL with skip-grant-tables
      ansible.builtin.shell: mysqld_safe --skip-grant-tables --skip-networking &
      async: 10
      poll: 0

    - name: Wait for MySQL socket
      ansible.builtin.wait_for:
        path: /var/run/mysqld/mysqld.sock
        timeout: 30

    - name: Set root password
      ansible.builtin.shell: >
        mysql -u root -e "FLUSH PRIVILEGES;
        ALTER USER 'root'@'localhost'
        IDENTIFIED WITH mysql_native_password
        BY '{{ mysql_vault_secret.data.data.data[mysql_root_vault_key] }}';
        FLUSH PRIVILEGES;"
      no_log: true

    - name: Kill mysqld_safe
      ansible.builtin.shell: killall mysqld && sleep 2
      failed_when: false

    - name: Start MySQL normally
      ansible.builtin.service:
        name: mysql
        state: started

- name: Deploy /root/.my.cnf with root credentials
  ansible.builtin.template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    mode: '0600'
    owner: root
    group: root
  no_log: true

- name: Create users and databases
  ansible.builtin.include_tasks: create_app.yml
  loop: "{{ mysql_apps }}"
  loop_control:
    loop_var: app
    label: "{{ app.user }}/{{ app.db }}"
