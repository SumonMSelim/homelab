---
# Pocket ID â€” OIDC/Passkey provider. Pass pocketid_encryption_key via vars (e.g. -e "@vars/pocketid_vars.yml"). Generate with: openssl rand -base64 32
- name: Ensure compose project directory exists
  ansible.builtin.file:
    path: "/opt/compose/pocketid-{{ inventory_hostname }}"
    state: directory
    mode: '0755'

- name: Deploy PocketID compose file
  ansible.builtin.template:
    src: compose.yml.j2
    dest: "/opt/compose/pocketid-{{ inventory_hostname }}/compose.yml"
    mode: '0644'
  no_log: true
  notify: Restart PocketID service

- name: Start PocketID with Docker Compose
  community.docker.docker_compose_v2:
    project_src: "/opt/compose/pocketid-{{ inventory_hostname }}"
    state: present
