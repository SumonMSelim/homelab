---
- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - software-properties-common
      - gnupg
    state: present
    update_cache: true

# Prometheus
- name: Install Prometheus and node exporter
  ansible.builtin.apt:
    name:
      - prometheus
      - prometheus-node-exporter
    state: present

- name: Deploy prometheus.yml
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    mode: '0644'
    owner: prometheus
    group: prometheus
  notify: Restart Prometheus

- name: Ensure Prometheus is running and enabled
  ansible.builtin.service:
    name: prometheus
    state: started
    enabled: true

# Grafana
- name: Import Grafana GPG key
  ansible.builtin.apt_key:
    url: https://apt.grafana.com/gpg.key
    state: present

- name: Add Grafana repository
  ansible.builtin.apt_repository:
    repo: "deb https://apt.grafana.com stable main"
    filename: grafana
    state: present

- name: Install Grafana
  ansible.builtin.apt:
    name: grafana
    state: present
    update_cache: true

- name: Fetch Grafana OIDC credentials from Vault
  community.hashi_vault.vault_read:
    url: "{{ vault_addr }}"
    path: "{{ grafana_vault_secret_path }}"
    auth_method: approle
    role_id: "{{ vault_role_id }}"
    secret_id: "{{ vault_secret_id }}"
  register: grafana_vault_secret
  delegate_to: localhost
  become: false

- name: Deploy Grafana datasource provisioning
  ansible.builtin.template:
    src: grafana-datasource.yml.j2
    dest: /etc/grafana/provisioning/datasources/prometheus.yml
    mode: '0640'
    owner: root
    group: grafana
  notify: Restart Grafana

- name: Deploy Grafana dashboard provisioning config
  ansible.builtin.template:
    src: grafana-dashboards.yml.j2
    dest: /etc/grafana/provisioning/dashboards/homelab.yml
    mode: '0640'
    owner: root
    group: grafana
  notify: Restart Grafana

- name: Create dashboards directory
  ansible.builtin.file:
    path: "{{ grafana_dashboards_dir }}"
    state: directory
    mode: '0755'
    owner: grafana
    group: grafana

- name: Download community dashboards from Grafana.com
  ansible.builtin.get_url:
    url: "https://grafana.com/api/dashboards/{{ item.id }}/revisions/{{ item.revision }}/download"
    dest: "{{ grafana_dashboards_dir }}/{{ item.name }}.json"
    mode: '0644'
    owner: grafana
    group: grafana
  loop: "{{ grafana_community_dashboards }}"
  loop_control:
    label: "{{ item.name }} (id={{ item.id }})"
  register: dashboards_downloaded
  notify: Restart Grafana

- name: Fix datasource references in downloaded dashboards
  ansible.builtin.replace:
    path: "{{ grafana_dashboards_dir }}/{{ item.name }}.json"
    regexp: '\$\{DS_PROMETHEUS\}'
    replace: 'prometheus'
  loop: "{{ grafana_community_dashboards }}"
  loop_control:
    label: "{{ item.name }}"
  notify: Restart Grafana

- name: Remove old community Proxmox dashboard (replaced by custom)
  ansible.builtin.file:
    path: "{{ grafana_dashboards_dir }}/proxmox-via-prometheus.json"
    state: absent
  notify: Restart Grafana

- name: Copy custom dashboards
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ grafana_dashboards_dir }}/{{ item | basename }}"
    mode: '0644'
    owner: grafana
    group: grafana
  with_fileglob:
    - dashboards/*.json
  notify: Restart Grafana

- name: Deploy Grafana config (OIDC)
  ansible.builtin.template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
    mode: '0640'
    owner: root
    group: grafana
  notify: Restart Grafana
  no_log: true

- name: Ensure Grafana is running and enabled
  ansible.builtin.service:
    name: grafana-server
    state: started
    enabled: true
